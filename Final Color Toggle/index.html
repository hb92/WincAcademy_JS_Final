<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Color Toggler</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bodystyle">

    <button onclick="menuToggle()" class="togglemenu"></button>

    <div class="welcome">
        <h1>Welcome to this color toggler</h1>
    </div>

    <div id="menu">
        <ul class="options">
            <li onclick="menuToggle()" class="home">Home</li>
            <li onclick="menuToggle()"class="red">Red</li>
            <li onclick="menuToggle()" class="ora">Orange</li>
            <li onclick="menuToggle()" class="yel">Yellow</li>
            <li onclick="menuToggle()" class="gre">Green</li>
            <li onclick="menuToggle()" class="blu">Blue</li>
            <li onclick="menuToggle()" class="ind">Indigo</li>
            <li onclick="menuToggle()" class="vio">Violet</li>
        </ul>
    </div>

</body>
</html>
